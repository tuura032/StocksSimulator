{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <b>Change Password</b>


    <p><form action="/changepassword" method="post">
        <div class="form-group">
            <input class="form-control" name="oldpassword" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmnewpassword" placeholder="Confirm New Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form></p>
{% endblock %}
