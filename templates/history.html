{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Shares</th>
        <th>Transaction Date</th>
      </tr>
    {% for transaction in history %}
      <tr>
        <td>{{ transaction.ticker }}</td>
        <td>{{ transaction.price }}</td>
        <td>{{ transaction.quantity }}</td>
        <td>{{ transaction.date }}</td>
      </tr>
    {% endfor %}
    </table>

{% endblock %}
